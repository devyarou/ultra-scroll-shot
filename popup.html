<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Screen Shot Tool</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #status {
      margin-top: 10px;
      color: #666;
    }
  </style>
</head>
<body>
  <h2>Screen Shot Tool</h2>
  <button id="captureBtn">スクリーンショットを撮影</button>
  <button id="fullCaptureBtn">ページ全体を分割撮影</button>
  <button id="fullCaptureSingleBtn">ページ全体を1枚で保存</button>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
